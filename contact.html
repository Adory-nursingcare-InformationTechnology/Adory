
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>お問い合わせ | Adory株式会社</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{--red:#D41D00;--orange:#FF9A3F;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Noto Sans JP',sans-serif;line-height:1.7;background:#fff;color:#333;padding:40px;}
h1{font-size:2.2rem;font-weight:700;color:var(--red);margin-bottom:30px;text-align:center;}
form{max-width:640px;margin:0 auto;background:#fafafa;padding:40px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);}
label{display:block;font-weight:700;margin-bottom:6px;}
input,textarea{width:100%;padding:12px;border:1px solid #ddd;border-radius:6px;font-size:1rem;margin-bottom:24px;}
button{display:block;width:100%;padding:14px;border:none;border-radius:40px;font-size:1rem;font-weight:700;background:linear-gradient(90deg,var(--red),var(--orange));color:#fff;cursor:pointer;transition:opacity .25s;}
button:hover{opacity:.85;}
.note{text-align:center;font-size:.9rem;color:#666;margin-top:20px;}
</style>
</head>
<body>
<h1>お問い合わせ</h1>

<form action="https://formsubmit.co/takuyanyan50@gmail.com" method="POST">
  <!-- 送信後 thanks.html へ -->
  <input type="hidden" name="_next" value="thanks.html">
  <input type="hidden" name="_captcha" value="false">

  <label>お名前
    <input type="text" name="お名前" required>
  </label>

  <label>メールアドレス
    <input type="email" name="メールアドレス" required>
  </label>

  <label>お問い合わせ内容
    <textarea name="お問い合わせ内容" rows="6" required></textarea>
  </label>

  <!-- Honeypot -->
  <input type="text" name="_honey" style="display:none">

  <button type="submit">送信</button>
</form>

<p class="note">※ 初回送信時のみ、Formsubmit からの確認メールを承認すると<br>以降 takuyanyan50@gmail.com に直接メールが届くようになります。</p>

</body>
</html>
